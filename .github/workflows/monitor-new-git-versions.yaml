name: Monitor new Git versions

on:
  workflow_dispatch:
  # schedule:
  #  # Run this Action every day at 7:37am UTC
  #  - cron: "37 7 * * *"

jobs:
  monitor-git-release:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    strategy:
      matrix:
        include:
          - project: quic-go
            labels: quic-go/quic-go
            feed: https://github.com/quic-go/quic-go/releases.atom
      fail-fast: false
    steps:
      - uses: git-for-windows/rss-to-issues@v0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          feed: ${{ matrix.feed }}
          prefix: "[New ${{ matrix.project }} version]"
          character-limit: 255
          dry-run: false
          max-age: 30d
          labels: github/release,automated-issue,${{ matrix.labels }}
